<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">
                    {% if page.lang == "en" %}{{ site.data.en.contact.title }}{% else %}{{ site.data.tr.contact.title }}{% endif %}
                </h2>
                <hr class="primary">
                <p>
                    {% if page.lang == "en" %}{{ site.data.en.contact.description }}{% else %}{{ site.data.tr.contact.description }}{% endif %}
                </p>
            </div>
            <div class="col-lg-12 text-center">
                <a href="mailto:info@mapkloud.com">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>info@mapkloud.com</p>
                </a>
            </div>
        </div>
    </div>
</section>
